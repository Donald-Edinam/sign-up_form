<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="logo_area">

      </div>
      <div class="form_area">
        <div class="top">
          <p>This is not a real online service. You know you need something like this in your life to help to realize your biggest dreams.</p>

          <h4>Sign up now to get started.</h4>
          <p>You know you want to</p>
        </div>
        <div class="mid_form">
          <h2>Let's do this!</h2>
          <div class="input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div class="input">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">
          </div>
          <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="input">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" name="phone_number" id="phone_number">
          </div>
          <div class="input">
            <label for="passwordr">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="input">
            <label for="phone_number">CONFIRM PASSWORD</label>
            <input type="number" name="phone_number" id="phone_number">
          </div>
        </div>
        <div class="bottom">
          <button class="sign-up-btn">Create Account</button>
          <div class="links">
            <p>Already have an account?</p>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
